<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configuraçoes no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin"></label>
                </div>

                <div class="campo">
                    <span class="material-icons">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="5" maxlength="12">
                    <label for="isenha"></label>
                </div>
                <input type="submit" value="entrar">

                <a href="Esqueci.html" target="_blank" class="botao">
                    Esqueci a senha 
                    <i class="material-icons">mail</i>
                </a>
            </div>
        </form>
        </section>
    </main>
    
</body>
</html>
